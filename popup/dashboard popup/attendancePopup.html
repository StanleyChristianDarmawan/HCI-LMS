<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendance popup</title>
    <link rel="stylesheet" href="./attendancePopup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- POP UP -->
    <div class="popup-attendance">
        <div class="popup-content">
            <span class="title">Attendance</span> 
            <hr>
            <div class="popup-info">
                <div class="popup-course">
                    <span class="popup-bold">Human Computer Interaction</span>
                    <br>
                    <span class="popup-light">Online - Zoom Meeting</span>
                </div>
                <div class="popup-detail">
                    <div class="popup-detail-item">
                        <span class="popup-bold">Date</span>
                        <div class="popup-icon">
                            <img src="/assets/icon/location.svg" alt=""><span class="popup-light">12 Juni 2024</span>
                        </div>
                    </div>
                    <div class="popup-detail-item">
                        <span class="popup-bold">Time</span>
                        <div class="popup-icon">
                            <img src="/assets/icon/time.svg" alt=""> <span class="popup-light">07.00 - 23.00 GMT+7</span>
                        </div>
                    </div>
                </div>
                <div class="popup-status">
                    <img src="/assets/img/checklist.png" alt="">
                    <span class="popup-bold">Attendance Sucessful!</span>
                    <br>
                    <span class="popup-light">Click Anywhere To Continue</span>
                </div>
            </div>
        </div>
    </div>
<!-- END POP UP -->
</body>
</html>
