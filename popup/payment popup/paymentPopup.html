<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paymentPopup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup1" class="popup">
        <div class="popup1-content">
            <span class="hitam">Are You Sure Want To <span class="oren">Add Course To Cart</span>?</span>
            <div class="btn-container">
                <button class="no-btn">No</button>
                <button class="yes-btn">YES</button>
            </div> 
        </div>
    </div>
<br>
    <div id="popup2" class="popup">
        <div class="popup2-content">
            <span class="hitam">The Course <span class="oren">Human Computer Interaction</span> Has Been Added</span>
        </div>
    </div>
<br>
    <div id="popup3" class="popup">
        <div class="popup3-content">
            <span class="hitam">Are You Sure Want To <span class="oren">Checkout</span>?</span>
            <div class="btn-container">
                <button class="no-btn">No</button>
                <button class="yes-btn">YES</button>
            </div> 
        </div>
    </div>
<br>
    <div id="popup4" class="popup">
        <div class="popup4-content">
            <span class="hitam">How Do You Want To Pay</span>
            <button>Credit Card</button>
            <button>Debit Card</button>
            <button>M-Banking</button>
            <button>E-Money</button>
            <div class="btn-container">
                <button class="goback-btn">Go Back</button>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
<br>
    <div id="popup5" class="popup">
        <div class="popup5-content">
            <span class="hitam">Please Scan This QR Code</span>
            <img class="qr" src="/assets/img/barcode.png" alt="">
            <span class="hitam">Payment <span class="oren">Succesful</span>!</span>
        </div>
    </div>
    
</body>
</html>
